# 菜单标题
title: '<gradient:gold:yellow><bold>七日礼包</bold></gradient>'

# 打开 GUI 音效
# 音效列表: https://hub.spigotmc.org/javadocs/bukkit/org/bukkit/Sound.html
# 留空则不播放音效
sound: 'UI_BUTTON_CLICK'

# GUI 尺寸 (必须是 9 的倍数: 9, 18, 27, 36, 45, 54)
size: 27

# 状态占位符
placeholder:
  # 已经领取过
  claim_already: '<gray>[ <green>✔ 已领取</green> ]</gray>'
  
  # 可以领取
  claim_wait: '<yellow>[ <gold><bold>点击领取</bold></gold> ]</yellow>'
  
  # 无法领取
  claim_cant: '<gray>[ <red>✘ 未解锁</red> ]</gray>'

# GUI 物品配置
# 功能类型 (fuction.type):
#   null    - 点击后不触发任何效果
#   close   - 点击后关闭GUI
#   cmd     - 点击后执行控制台命令
#   reward  - 礼包领取（需配合 value 设置天数）
#
# 特殊变量:
#   %player%      - 玩家名称
#   %placeholder% - 自动替换为状态占位符

